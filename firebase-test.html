<!DOCTYPE html>
<html>
<head>
    <title>Firebase Connection Test</title>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyCdca_Wiwe65elosHLBsrKFuIJsf6rLZaU",
            authDomain: "k-klub-style-hub-v2.firebaseapp.com",
            projectId: "k-klub-style-hub-v2",
            storageBucket: "k-klub-style-hub-v2.appspot.com",
            messagingSenderId: "1060203641826",
            appId: "1:1060203641826:web:55b3ee434a1425ce1497bb"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.getElementById('testBtn').addEventListener('click', async () => {
            const status = document.getElementById('status');
            status.textContent = 'Testing connection...';
            
            try {
                const docRef = await addDoc(collection(db, "test"), {
                    message: "Hello from test page",
                    timestamp: new Date()
                });
                status.textContent = '✅ SUCCESS! Document written with ID: ' + docRef.id;
                status.style.color = 'green';
            } catch (error) {
                status.textContent = '❌ FAILED: ' + error.message;
                status.style.color = 'red';
                console.error("Full error:", error);
            }
        });
    </script>
</head>
<body style="font-family: Arial; padding: 40px;">
    <h1>Firebase Connection Test</h1>
    <button id="testBtn" style="padding: 10px 20px; font-size: 16px;">Test Firestore Write</button>
    <p id="status" style="margin-top: 20px; font-size: 18px;"></p>
</body>
</html>
